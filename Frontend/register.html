<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bodyregister">


<!-- ==================== Navbar ==================== -->

<nav class="navbar navbar-expand-lg fixed-top fs-3 " style="background-color: rgba(10, 8, 100, 0.795);" data-bs-theme="light">
    <div class="container-fluid ">
        <h1 class="navbar-brand text-light">Digital Consent & Permission Manager</h1>
    </div>
</nav>

<!-- ==================== Register form ==================== -->

<div class="d-flex justify-content-center mt-5  pt-5 ">
      <h1> User Registration </h1>
</div>

<div class="container  d-flex flex-column justify-content-center ">
    
    <form action="submit" class="pt-3  container-fluid   mt-2 " style="width: 500px; height: 400px; align-content: center;">

            <label for="exampleFormControlInput1" class="form-label mt-3 text-dark fs-4">Full Name</label>
            <input type="text" class="form-control border-dark " id="exampleFormControlInput1" placeholder="full name">
        
            <label for="exampleFormControlInput2" class="form-label mt-3 text-dark fs-4">Email Address</label>
            <input type="email" class="form-control border-dark " id="exampleFormControlInput2" placeholder="name@example.com">
             
            <label for="inputPassword5" class="form-label mt-3 text-dark fs-4">Password</label>
            <input type="password" id="inputPassword5" class="form-control border-dark" aria-describedby="passwordHelpBlock">

            <div class="dropdown mt-3">
                <button class="btn btn-outline-dark dropdown-toggle w-40 fs-4 rounded-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Role
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">User</a></li>
                    <li><a class="dropdown-item" href="#">Approver</a></li>
                </ul>
            </div>
              
            <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-3 mb-3 fs-4 border border-primary rounded-3 " type="submit">Register</button>
            </div>
    </form>

</div>

  
    
</body>
</html>
