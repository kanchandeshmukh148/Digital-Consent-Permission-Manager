<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bodylogin">

<!-- ==================== Navbar ==================== -->

<nav class="navbar navbar-expand-lg fixed-top " style="background-color: rgba(10, 8, 100, 0.795);" data-bs-theme="light">
    <div class="container-fluid ">
        <h1 class="navbar-brand text-light fs-3">Digital Consent & Permission Manager</h1>
    </div>
</nav>

<!-- ==================== Login form ==================== -->

<div>
<div class="container mt-5 d-flex justify-content-center pt-5  ">
    
    <form  name="loginform" action="submit" onsubmit="return validateForm()" class="pt-3  container-fluid   mt-5 " style="width: 500px; height: 400px; align-content: center;">
            <label for="email" class="form-label mt-3 text-dark fs-4">Email address</label>
            <input type="email" name="email" class="form-control border-dark " id="email" placeholder="name@example.com">
             
            <label for="password" class="form-label mt-3 text-dark fs-4">Password</label>
            <input type="password" name="password" id="password" class="form-control border-dark" aria-describedby="passwordHelpBlock">
              
            <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-3 mb-3 fs-4 border border-primary rounded-3 " type="submit">Login</button>
            </div>

            <div class="d-flex justify-content-end fs-5 ">
                 New User? 
                <a href="../Frontend/register.html"class="ms-2"> Register Here </a>
            </div>
            
    </form>
    
    
   

</div>

</div>

<script src="../JS/login.js"></script>  
</body>
</html>
