<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Consent Page</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body class="bodyrequestconsent">

<!-- ==================== Navbar ==================== -->

<nav class="navbar navbar-expand-lg fixed-top " style="background-color: rgba(10, 8, 100, 0.795);" data-bs-theme="light">
    <div class="container-fluid ">
        <h1 class="navbar-brand text-light fs-3">Digital Consent & Permission Manager</h1>
    </div>
    <button class="btn fs-5 text-light border border-light rounded-3 me-5 ">Logout</button>
</nav>

<!-- ==================== Request Consent Form==================== -->

<div class="d-flex justify-content-center mt-5  pt-5 ">
      <h1> Request Consent </h1>
</div>

<div class="container  d-flex flex-column justify-content-center ">
    
    <form action="submit" class="pt-2  container-fluid   mt-2 " style="width: 500px; height: 400px; align-content: center;">

            <label for="exampleFormControlInput1" class="form-label mt-3 text-dark fs-4">Purpose </label>
            <input type="text" class="form-control border-dark " id="exampleFormControlInput1">
        
            <label for="exampleFormControlInput2" class="form-label mt-3 text-dark fs-4">Description</label>
            <input type="email" class="form-control border-dark " id="exampleFormControlInput2" placeholder="name@example.com">
             
            <div class="container d-flex justify-content-evenly ">
            <div class="container mt-4 fs-5" id="exampleFormControlInput3">
                <label for="exampleFormControlInput3" class="form-label mt-3 text-dark fs-4">Start Date </label>
                <input type="date" class="me-3 ">              
            </div>

            <div class="container mt-4 fs-5" id="exampleFormControlInput3">
                <label for="exampleFormControlInput3" class="form-label mt-3 text-dark fs-4">End Date </label>
                <input type="date" class="me-3 ">              
            </div>
            </div>

            <label for="exampleFormControlInput4" class="form-label mt-3 text-dark fs-4">Upload Document</label>
            <div class="d-flex justify-content-center ps-5 pe-5">
            <input type="file" class="form-control border-dark ms-5 me-5" id="exampleFormControlInput4" >
            </div>
              
            <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-4 mb-3 fs-4 border border-primary rounded-3 " type="submit">Submit Request </button>
            </div>
    </form>

</div>
